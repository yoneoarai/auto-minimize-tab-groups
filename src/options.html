<!DOCTYPE html>
<html>
  <head>
    <title>Auto Minimize Tab Groups Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        color: #333;
        line-height: 1.6;
      }
      .header {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container label {
        display: block;
        margin-bottom: 10px;
      }
      .form-container input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-container input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Auto Minimize Tab Groups Settings</h1>
    </header>
    <form id="settings" class="form-container">
      <label for="timeout">Time to wait before minimizing tabs (in seconds):</label>
      <input type="number" id="timeout" name="timeout">
      <input type="submit" value="Save">
    </form>
    <script src="options.js"></script>
  </body>
</html>
